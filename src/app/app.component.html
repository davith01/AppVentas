<ion-app>
  <ion-menu side="start" content-id="main-content" *ngIf="pageSelected!='login'">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>
          <ion-item routerLink="/tabs/dashboard" routerDirection="forward">
            <ion-icon name="speedometer" slot="start"></ion-icon>
            <ion-label>Dashboard</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/tabs/trending" routerDirection="forward">
            <ion-icon name="trending-up" slot="start"></ion-icon>
            <ion-label>Trending</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/tabs/map" routerDirection="forward">
            <ion-icon name="map" slot="start"></ion-icon>
            <ion-label>Map</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/tabs/about" routerDirection="forward">
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>{{networkStatus}}</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item (click)="presentAlerLogout()" button>
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-chip [@banner-state]="animationState" [color]="networkStatus ? 'success' : 'danger'">
    <ion-icon name="wifi" [color]="networkStatus ? 'success' : 'danger'"></ion-icon>
    <ion-label>{{ networkStatus ? 'De nuevo en linea': 'No est√° conectado a internet'}}</ion-label>
  </ion-chip>

  <ion-router-outlet id="main-content" [ngStyle]="{'top': networkStatus ? '0': '2.5rem'}" 
    [@router-outlet]="animationStateRouter"></ion-router-outlet>

</ion-app>
