<ion-app>
  <ion-menu side="end" (ionWillClose)="menuWillClose()"  content-id="main-content" *ngIf="pageSelected!='login'">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>
          <ion-item routerLink="/tabs/tab1" routerDirection="forward">
            <ion-icon name="wallet-outline" slot="start"></ion-icon>
            <ion-label>Cartera</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/tabs/tab2" routerDirection="forward">
            <ion-icon name="briefcase-outline" slot="start"></ion-icon>
            <ion-label>Viajes</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/tabs/deposit" routerDirection="forward">
            <ion-icon name="cash-outline" slot="start"></ion-icon>
            <ion-label>Abonos</ion-label>
          </ion-item>
        </ion-menu-toggle>


        <ion-item detail="true" [button]="true" (click)="isConfigMenuOpen = !isConfigMenuOpen">
          <!--ion-icon name="options-outline" slot="start"></ion-icon-->
          <fa-icon aria-hidden="true" [icon]="faGear"></fa-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
        <ion-list *ngIf="isConfigMenuOpen" @fadeAnimation>
          <ion-menu-toggle>
            <ion-item class="margin-left-1" detail="true" [button]="true">
              <fa-icon class="small" aria-hidden="true" [icon]="faGear"></fa-icon>
              <ion-label>Icono y nombre</ion-label>
            </ion-item>
            <ion-item class="margin-left-1" detail="true" [button]="true">
              <fa-icon class="small" aria-hidden="true" [icon]="faGear"></fa-icon>
              <ion-label>Catálogo de productos</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-menu-toggle>
          <ion-item (click)="presentAlerLogout()" button>
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>


  <app-network-status (networkStatusChange)="onNetworkStatusChange($event)"></app-network-status>

  <ion-router-outlet [ngStyle]="{'top': networkStatus ? '2.5rem': '2.5rem'}" [@router-outlet]="animationState"
    id="main-content"></ion-router-outlet>

</ion-app>
