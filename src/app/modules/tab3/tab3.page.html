<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Configuraci√≥n</ion-title>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let option of options">
        <ion-card (click)="navigateToOption(option)" class="ion-text-center">
          <img [src]="option.image" alt="{{ option.title }}" class="config-icon">
          <ion-card-content>
            <ion-card-title>{{ option.title }}</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
